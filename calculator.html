<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/css/javascript/script.js" defer></script> 
 </head>
<body>
  <section id="section_1" class="sec_1 container-fluid row"></section>

  <h1 style="text-align: center; margin-top: 3rem;">Customizer</h1>

  <div class="calculator-box">
    <img id="previewImage" src="" alt="Preview" class="preview-image" />

    <h2 id="serviceName">Service Name</h2>
    <h3 id="packageName">Package Name</h3>

    <div class="option">
      <label>Base Price:</label>
      <span id="basePrice">$0</span>
    </div>

    <div class="option">
      <label><input type="checkbox" id="extra1" /> Extra Revision (+$5)</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="extra2" /> Custom Background (+$10)</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="extra3" /> Social Media Format (+$7)</label>
    </div>

    <div class="total">
      Total: $<span id="totalPrice">0</span>
    </div>
  </div>

  <div id="footer-placeholder"></div>

</body>
</html>
